apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-test-api
  labels:
    app: kubernetes-test-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-test-api
  template:
    metadata:
      labels:
        app: kubernetes-test-api
    spec:
      containers:
      - name: kubernetes-test-api
        image: kubernetestestapi-kubernetes-test-api:latest
        imagePullPolicy: Never
        ports:
            - containerPort: 80
              protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi

---

apiVersion: v1
kind: Service
metadata:
  name: kubernetes-test-api-service
spec:
 type: NodePort 
 ports:
    - port: 8080
      targetPort: 80
      protocol: TCP
 selector:
   app: kubernetes-test-api

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: first-ingress2
spec:
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-test-api-service
            port:
              number: 8080